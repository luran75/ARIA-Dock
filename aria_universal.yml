name: aria_snello
channels:
  - conda-forge
  - defaults
  - bioconda 
dependencies:
  # Python version
  - python=3.10
  
  # Core scientific computing
  - numpy>=1.24,<2.0
  - pandas==1.5.3
  - scipy>=1.10
  - scikit-learn>=1.3
  
  # Machine learning
  - xgboost>=2.0
  - lightgbm>=4.0
  - catboost>=1.2
  - shap>=0.45
  - optuna>=4.0
  
  # Visualization
  - matplotlib>=3.9
  - seaborn>=0.13
  - plotly>=5.0
  - graphviz
  
  # Chemistry and drug discovery
  - rdkit=2023.09.6
  - datamol>=0.12
  - medchem>=2.0.5 
  - openbabel=3.1.1
  # Note: smina may not be available on Windows
  - smina=2020.12.10  # [linux] or [osx] only
  - biopython>=1.83
  - pdbfixer>=1.9
  - openmm>=8.0
  
  # Jupyter and development
  - jupyterlab>=4.0
  - notebook>=7.0
  - ipykernel>=6.0
  - ipython>=8.0
  
  # Utilities
  - tqdm>=4.60
  - joblib>=1.3
  
  # Pip for additional packages
  - pip
  - pip:
    # Specialized tools:
    - kaleido==1.0.0

      
